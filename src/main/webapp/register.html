    <section class="reg-form-container">
        <form action="RegisterServlet" method="post">

            <h2><b>Register</b></h2>
            <br>

            <label for="fullName"><b>Full Name:</b></label>
            <input type="text" placeholder="Full Name" id="fullname" name="fullname" required> 
            
            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Email" id="email" name="email" required>
            
            <label for="category"><b>Category:</b></label>
            <!-- <input type="text" placeholder="enter category" id="category" name="category"><br><br>-->
            <select id="category" name="category" required>
                    <option value="Select">Select</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="ST">ST</option>
                    <option value="SC">SC</option></select>
            </select>
            
            <label for="income"><b>Annual Income:</b></label>
               <!-- <input type="number" id="income" name="income">-->
                <select id="income" name="income" required>
                    <option value="Select">Select</option>
                    <option value="less than 1 lakh">less than 1 lakh</option>
                    <option value="1 lakh - 3 lakh">1 lakh - 3 lakh</option>
                    <option value="5 lakh - 7 lakh">5 lakh - 7 lakh</option>
                    <option value="7 lakh and above">7 lakh and above</option>
                </select>

            <label for="gender"><b>Gender:</b></label>
            <select id="gender" name="gender" required>
                <option value="Select">Select</option>
                <option value="Male" id="male">Male</option>
                <option value="Female" id="female">Female</option>
                <option value="prefer_not_to_say" id="prefer_not_to_say">Prefer not to say</option>
            </select>
            
            <label for="high_School"><b>Higher Secondary Percentage:</b></label>
            <input type="text" placeholder="Enter Class 10th Percentage" id="higher_School" name="higher_School">
            
            <label for="senior_School"><b>Senior Secondary School Percentage:</b></label>
            <input type="text" placeholder="Enter Class 12th Percentage" id="senior_School" name="senior_School">
            
            <label for="year"><b>Current Year:</b></label>
            <select id="year" name="year">
                <option value="Select">Select the Year</option>
                <option value="1st Year" id="first">1st Year</option>
                <option value="2nd Year" id="second">2nd Year</option>
                <option value="3rd Year" id="third">3rd Year</option>
                <option value="4th Year" id="fourth">4th Year</option>
                <option value="Post Graduate" id="pg">Post Graduate</option>
            </select>
            
            <label for="CGPA"><b>Current CGPA:</b></label>
            <input type="text" placeholder="Enter CGPA" id="CGPA" name="CGPA">
            
            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" placeholder="DD-MM-YYYY" id="dob" name="dob" required>
            
            <label for="country"><b>Country:</b></label>
            <select id="country" name="country" required>
                <option value="Select">Select</option>
                <option value="India" id="male">India</option>
                <option value="abroad" id="male">Abroad</option>
            </select>
            
            <label for="state"><b>State:</b></label>
            <input type="text" placeholder="Enter State" id="state" name="state" required>
            
            <label for="contact"><b>Phone No:</b></label>
            <input type="tel" placeholder="Enter Phone Number" id="phone" name="phone" required>
            
            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>
            
            <label for="Confirm Password"><b>Confirm Password:</b></label>
            <input type="password" placeholder="Confirm Password" id="password" name="ConfirmPassword" required>
            <br>
            <button type="Submit"><b>Submit</b></button>
    </section>
